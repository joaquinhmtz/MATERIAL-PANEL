<div class="wrapper-btn-actions">
    <div class="btn-action" title="Mostrar filtros" (click)="ShowFilters()">
        <mat-icon>filter_alt</mat-icon>
    </div>
    <div class="btn-action" title="Refrescar">
        <mat-icon>autorenew</mat-icon>
    </div>
    <div class="btn-action" title="Nuevo producto" [routerLink]="['/admin/supplies/new']">
        <mat-icon>add</mat-icon>
    </div>
</div>
<app-supplie-filters *ngIf="flags.showFilters"></app-supplie-filters>
<mat-card>
    <mat-card-header>
        Listado de productos
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <div>
            <fieldset>
                <legend>Resultados [{{tableData.dataSourceCount}}]</legend>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="_id">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
                      </ng-container>

                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="description">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="unit_price">
                      <th mat-header-cell *matHeaderCellDef> Weight </th>
                      <td mat-cell *matCellDef="let element"> {{element.unit_price}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="public_price">
                      <th mat-header-cell *matHeaderCellDef> Symbol </th>
                      <td mat-cell *matCellDef="let element"> {{element.public_price}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="tableData.displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: tableData.displayedColumns;"></tr>
                </table>
            </fieldset>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <mat-paginator class="full-width mt-10" 
            [pageSizeOptions]="[10, 20]"
            aria-label="Selecciona la pÃ¡gina"
            showFirstLastButtons>
        </mat-paginator>
    </mat-card-actions>
</mat-card>
