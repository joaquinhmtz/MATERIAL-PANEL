<div class="wrapper-btn-actions">
    <div class="btn-action" title="Mostrar filtros" (click)="ShowFilters()">
        <mat-icon>filter_alt</mat-icon>
    </div>
    <div class="btn-action" title="Refrescar">
        <mat-icon>autorenew</mat-icon>
    </div>
    <div class="btn-action" title="Nueva entrada" [routerLink]="['/admin/entries/new']">
        <mat-icon>add</mat-icon>
    </div>
</div>
<app-entrie-home-filters *ngIf="flags.showFilters"></app-entrie-home-filters>
<mat-card>
    <mat-card-header>
        Listado de entradas
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <div>
            <fieldset>
                <legend>Resultados [{{tableData.dataSourceCount}}]</legend>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="_id">
                      <th mat-header-cell *matHeaderCellDef> No. </th>
                      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="folio">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.folio}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="creation_date">
                      <th mat-header-cell *matHeaderCellDef> Weight </th>
                      <td mat-cell *matCellDef="let element"> {{element.creation_date}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="tableData.displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: tableData.displayedColumns;"></tr>
                </table>
            </fieldset>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <mat-paginator class="full-width mt-10" 
            [length]="100"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page">
        </mat-paginator>
    </mat-card-actions>
</mat-card>
